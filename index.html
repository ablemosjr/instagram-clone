<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-packer">
        <div class="instagram-phone">
            <img src="./img/insta_home.png" alt="Phone Instagram Home.">
        </div>
        <div class="instagram-continue">
            <div class="boxes">
                <img src="./img/insta_logo.png" alt="Logo Instagram." class = 'instagram-logo'>
                <div class="profile-photo">
                    <img src="./img/perfil.jpg" alt="Foto de perfil.">
                </div><br>
                    <a href="https://www.instagram.com/" class = 'instagram-login'>Continue as bidudog</a>
                    <a href="https://www.instagram.com/" class = 'instagram-logout'>Remove Account</a>
            </div>
                <div class="boxes">
                    <p class="not-account">Not bidudog?</p>
                    <p class="notaccount">
                        <a href="#">
                            <span class="link-blue">Switch Accounts</span></a>
                        or
                        <a href="#">
                            <span class="link-blue">Sign Up</span></a>
                    </p>
                </div>
            <div class="get-app">
                <p class="get-the-app">Get the app</p>
                <div class="download-app">
                    <a href="https://www.apple.com/br/app-store/" class = 'app-download' target="_blank"></a>
                    <a href="https://play.google.com/store" class = 'app-download' target="_blank"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
